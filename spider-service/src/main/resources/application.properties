# 数据库访问配置(全局，与Druid单独配置区分，Spring Batch使用的Druid使用自己单独配置文件及连接池)
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.datasource.url=jdbc:sqlserver://104.42.41.59:1433;databaseName=Amazon
#spring.datasource.username=sa
#spring.datasource.password=bizright1111
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Amazon
spring.datasource.username=sa
spring.datasource.password=P@ssword
# 下面为连接池的补充设置，应用到上面所有数据源中
spring.datasource.initial-size=5
spring.datasource.min-idle=5
spring.datasource.max-active=20
# 配置获取连接等待超时的时间
spring.datasource.max-wait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.time-between-eviction-runs-millis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.min-evictable-idle-time-millis=25200000
spring.datasource.validation-query=SELECT 1
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=false
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall,log4j
spring.datasource.logSlowSql=true
spring.datasource.tomcat.remove-abandoned=true












# slf4j 日志文件配置
#root日志以WARN级别输出
logging.level.root=INFO
#org.springframework.web包下的日志以DEBUG级别输出
logging.level.org.springframework.web=DEBUG
#org.hibernate包下的日志以ERROR级别输出
logging.level.org.hibernate=DEBUG
logging.level.com.spider.amazon.mapper=DEBUG
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n
logging.file.path= D:\\
logging.file.name= spider.log



# redis连接配置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=root
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1ms
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=10000ms


# 消息中间件 RabbitMQ
# 对于rabbitMQ的支持
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.concurrency=10
spring.rabbitmq.listener.max-concurrency=20
spring.rabbitmq.listener.prefetch=5
# 最大重试次数
spring.rabbitmq.listener.simple.retry.max-attempts=3  
# 是否开启消费者重试（为false时关闭消费者重试，这时消费端代码异常会一直重复收到消息）
spring.rabbitmq.listener.simple.retry.enabled=true 
# 重试间隔时间（单位毫秒）
spring.rabbitmq.listener.simple.retry.max-interval=5000ms
# 重试次数超过上面的设置之后是否丢弃（false不丢弃时需要写相应代码将该消息加入死信队列）TODO 暂未编写死信队列
spring.rabbitmq.listener.simple.default-requeue-rejected=false



